        f.writeLine(name);  //写入内容
        f.close(); //关闭对象
    }
    /**
 * 创建一个可以将文件翻译成文件流的对象。
 * ActiveXObject带有三个参数：
 * 1.文件绝对路径;
 * 2.文件读写权限(1只读、2只写、3追加);
 * 3.允许新建则为true 相反为false；
 */

/**
 * 1. Write（不再写入数据末尾添加新换行符） 
 * 2. WriteLine（要在最后添加一个新换行符）

*/
